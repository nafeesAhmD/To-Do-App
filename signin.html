<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main">
       <h1>Sign In</h1>
    <form id="formIn">
        <div class="input-box">
            <input type="email" name="" id="iEmail">
            <label>Email</label>
        </div>
        <div class="input-box">
            <input type="password" name="" id="iPassword"> 
            <label>Password</label>            
        </div>
        <button type="submit">Sign In</button> 
        <h4>Don't have an account</h4>  
    </form>
   </div>






    <script type="module" src="signin.js"></script>

</body>
</html>
